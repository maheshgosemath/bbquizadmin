<div class="modal-content">
    <div class="modal-header panel-background">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="fa fa-close"></em>
        </button>
        <h4 class="modal-title ">Edit Corporate</h4>
    </div>
    <div class="modal-body">
        <form name="editCorporate.form" class="form-horizontal" ng-submit="editCorporateDetails(editCorporate.form.$valid)"
              novalidate>
            <div class="form-group">
                <div class="col-sm-12">
                    <b>Corporate Name</b><span class="note-text">*</span>
                    <div ng-class="{'has-error': editCorporate.form.corporateName.$invalid && (editCorporate.form.corporateName.$dirty || editCorporate.form.$submitted)}">
                        <input class="form-control create-question-inputs" name="corporateName"
                               ng-model="editCorporate.info.corporateName" ui-validate="'isValidName($value)'" required>
                        <span class="help-block error-block basic-block" style="display: none"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <b>POC Name</b><span class="note-text">*</span>
                    <div ng-class="{'has-error': editCorporate.form.spocName.$invalid && (editCorporate.form.spocName.$dirty || editCorporate.form.$submitted)}">
                        <input class="form-control create-question-inputs" name="spocName"
                               ng-model="editCorporate.info.spocName" required>
                        <span class="help-block error-block basic-block" style="display: none"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <b>POC Email</b><span class="note-text">*</span>
                    <div ng-class="{'has-error': editCorporate.form.spocEmail.$invalid && (editCorporate.form.spocEmail.$dirty || editCorporate.form.$submitted)}">
                        <input class="form-control create-question-inputs" name="spocEmail"
                               ng-model="editCorporate.info.spocEmail" required>
                        <span class="help-block error-block basic-block" style="display: none"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <b>Select Location</b><span class="note-text">*</span>
                    <div ng-class="{'has-error': editCorporate.form.locationId.$invalid && (editCorporate.form.locationId.$dirty || editCorporate.form.$submitted)}">
                        <ui-select id="locationIds" name="locationIds" theme="bootstrap" multiple required
                                   close-on-select="false" ng-model="editCorporate.info.locationDetails"
                                   class="form-control create-question-inputs">
                            <ui-select-match placeholder="Select Location">
                                <span ng-bind="$item.name"></span>
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="item in (locations | filter: $select.search) track by item.seq">
                                <span ng-bind="item.name"></span>
                            </ui-select-choices>
                        </ui-select>
                        <span class="help-block error-block basic-block" style="display: none"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div ng-class="{'has-error': editCorporate.form.domain.$invalid && (editCorporate.form.domain.$dirty || editCorporate.form.$submitted)}">
                        <table class="col-sm-12">
                            <tr>
                                <td>
                                    <b>Enter Domain</b><span class="note-text">*</span>
                                </td>
                            </tr>
                            <tr ng-repeat="name in editCorporate.info.domain track by $index">
                                <td>
                                    <input type="text"
                                           class="form-control option-input "
                                           ng-model="editCorporate.info.domain[$index].domainName"
                                           placeholder="Enter Domain" required>
                                </td>
                                <td>
                                    <button type="button" class="form-control add-option"
                                            ng-click="addEditRow($index)"
                                            ng-show="$last">
                                        <i class="fa fa-plus" aria-hidden="true"></i></button>
                                </td>
                                <td>
                                    <button type="button" class="form-control delete-option"
                                            ng-click="deleteEditRow($event,$index)"
                                            ng-show="$index != 0">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary col-sm-12">Update</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer modal-footer-margin">
        &nbsp;
    </div>
</div>
